{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2 card-panel grey lighten-5" method="POST" action="{{ url_for('add_category') }}">
                <!--Category Name Input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix indigo-text text-darken-4"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25" 
                            type="text" class="validate" required>
                        <label for="category_name">Category Name:</label>
                    </div>
                </div>
                <!--Submit Button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-large indigo lighten-1 text-shadow">
                            Add Category <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
