{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2 card-panel grey lighten-5" method="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix light-blue-text text-darken-4"></i>
                        <input id="task_name" name="task_name" minlength="5" maxlength="50" 
                            type="text" class="validate" required>
                        <label for="task_name">Task Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment prefix light-blue-text text-darken-4"></i>
                        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                            class="materialize-textarea validate input-field" required></textarea>
                        <label for="task_description">Task Description:</label>  
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                        <input id="due_date" name="due_date" 
                            type="text" class="datepicker validate" required>
                        <label for="task_name">Due Date:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="far fa-question-circle prefix light-blue-text text-darken-4"></i>
                            <label for="is_urgent">
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                            </label>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>

{% endblock %}
