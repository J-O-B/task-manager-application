{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2 card-panel grey lighten-5" method="POST" action="">
                <!--Categories Dropdown Menu-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix indigo-text text-darken-4"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category:</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Task Category</label>
                    </div>
                </div>
                <!--Name Input-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix indigo-text text-darken-4"></i>
                        <input id="task_name" name="task_name" minlength="5" maxlength="50" 
                            type="text" class="validate" required>
                        <label for="task_name">Task Name:</label>
                    </div>
                </div>
                <!--Text Box-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment prefix indigo-text text-darken-4"></i>
                        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                            class="materialize-textarea validate input-field" required></textarea>
                        <label for="task_description">Task Description:</label>  
                    </div>
                </div>
                <!--Date Pick-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix indigo-text text-darken-4"></i>
                        <input id="due_date" name="due_date" 
                            type="text" class="datepicker validate" required>
                        <label for="task_name">Due Date:</label>
                    </div>
                </div>
                <!--Urgent Toggle-->
                <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="far fa-question-circle prefix indigo-text text-darken-4"></i>
                            <label for="is_urgent">
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                            </label>
                        </div>
                    </div>
                </div>
                <!--Submit Button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large indigo lighten-1 text-shadow">
                            Add Task <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
